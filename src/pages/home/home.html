<ion-header>

    <ion-navbar>
      <button ion-button icon-only menuToggle >
        <ion-icon name="logout"></ion-icon>
      </button>
  
      <h1>Home</h1>
  
      <ion-buttons end>
        <button ion-button icon-only  (click)="resetLocalStorage()">
       <h4>Sair</h4> 
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <ion-list>
    <button expand="block"  color="primary" ion-item *ngFor="let receita of receitas | async" (click)="verReceita(receita)">     
      {{ receita.nome }}
      <ion-icon style="float: right;"  slot="icon-only" name="more"></ion-icon>
    </button> 
  </ion-list> 

  <ion-fab right bottom>
    <button ion-fab expand="block"  class="pr-1" (click)="novaReceita()"><ion-icon name="add"></ion-icon></button>
  </ion-fab> 
 
 
  
 
</ion-content>

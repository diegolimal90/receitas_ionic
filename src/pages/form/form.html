<ion-header>
  <ion-navbar>
    <h1>Adicionar Serie</h1>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="receita.nome" name="nome" type="text" placeholder="Nome da receita" clearInput
      clearOnEdit="false">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="receita.ingredientes" rows="6" cols="20" placeholder="Ingredientes" clearInput
      clearOnEdit="false">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="receita.preparo" rows="6" cols="20" placeholder="Modo de preparo" clearInput
      clearOnEdit="false">
    </ion-textarea>
  </ion-item>
  <ion-row>
    <ion-item>
      <ion-col>
        <button ion-button icon-start small color="secondary" (click)="tirarFoto()">
          <ion-icon name="camera"></ion-icon>
          <p style="color: white">Tirar Foto</p>
        </button>
        <button ion-button icon-start small color="secondary" (click)="enviarArquivo()">
          <ion-icon name="cloud-upload"></ion-icon>
          <p style="color: white">Enviar Imagem</p>
        </button>
      </ion-col>
    </ion-item>
  </ion-row>
  <ion-row>
    <button ion-button large type="submit" color="primary" (click)="salvar()">Cadastrar</button>
  </ion-row>
</ion-content>

<ion-header>
  <ion-navbar>
    <h1>Receita</h1>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>{{receita.nome}}</h2>
    </ion-item>

    <img [src]="receita.foto" *ngIf='receita.foto != null'>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p>
            {{receita.ingredientes}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>
            {{receita.preparo}}
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="editar()">
          <ion-icon name="create" color="secondary"></ion-icon>
          <p>Editar</p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="excluir()">
          <ion-icon name="trash" color="danger"></ion-icon>
          <p>Excluir</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
